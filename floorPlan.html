<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      .carousel-slider{
         transform: rotate(90deg);
         transform-origin: center center;
      }
      .floorPlan{
        position:fixed;
        left:50%;
        bottom:50%;
      }
    </style>
    
  </head>
  <body>
    <div class="row">
    <div class="col hide-on-small-only s12 m9 l10 ">
    <div class="carousel carousel-slider center floorPlan">
    <div class="carousel-fixed-item center">
      <a class="btn waves-effect white grey-text darken-text-2">button</a>
    </div>
    <div id="four" class="carousel-item red white-text section scrollspy" href="#one!">
      <h2>Fourth Floor</h2>
    </div>
    <div id="three" class="carousel-item amber white-text section scrollspy" href="#two!">
      <h2>Third Floor</h2>
    </div>
    <div id="two" class="carousel-item green white-text section scrollspy" href="#three!">
      <h2>Second Floor</h2>
    </div>
    <div id="one" class="carousel-item blue white-text section scrollspy" href="#four!">
      <h2>First Floor</h2>
    </div>
    </div>
    </div>
    <div class="col hide-on-small-only m3 l2 side">
      <ul class="section table-of-contents">
        <li><a href="#four">4</a></li>
        <li><a href="#three">3</a></li>
        <li><a href="#two">2</a></li>
        <li><a href="#one">1</a></li>
      </ul>
    </div>
    </div>

    

<!--JavaScript at end of body for optimized loading-->
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script>
    $(document).ready(function(){
    $('.scrollspy').scrollSpy();
    });
    </script>
  </body>
</html>
