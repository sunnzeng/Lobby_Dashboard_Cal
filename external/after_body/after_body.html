<!--JavaScript at end of body for optimized loading-->
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/scale-in-out.js"></script>

<script type="text/javascript">


var checknum_cal = 0
var c = 1
var cal_month = document.getElementsByClassName("svg")
var month_tag = ["三月","四月","五月","六月","七月","八月"];
document.querySelector("#m_next > div > a").addEventListener("click",function(){
    if ((checknum_cal+1) < cal_month.length){
    c = c + 1
    document.querySelector("#m_next > div > a").innerHTML = month_tag[c + 1];
    document.querySelector("#m_now > p:nth-child(1)").innerHTML = month_tag[c];
    document.querySelector("#m_back > div > a").innerHTML = month_tag[c - 1];
    cal_month[checknum_cal].style.display = "none";
    checknum_cal = checknum_cal + 1;
    cal_month[checknum_cal].style.display = "";
    }
    })
document.querySelector("#m_back > div > a").addEventListener("click",function(){
    if (checknum_cal != 0 && checknum_cal < cal_month.length){
    c = c - 1
    document.querySelector("#m_next > div > a").innerHTML = month_tag[c + 1];
    document.querySelector("#m_now > p:nth-child(1)").innerHTML = month_tag[c];
    document.querySelector("#m_back > div > a").innerHTML = month_tag[c - 1];
    cal_month[checknum_cal].style.display = "none";
    checknum_cal = checknum_cal - 1;
    cal_month[checknum_cal].style.display = "";
    }
})
  
</script>
<script type="text/javascript">
var sec_f = document.querySelector("#box > div.col.s2.white > div > span:nth-child(3)")
var fir_f = document.querySelector("#box > div.col.s2.white > div > span.one.grey.lighten-3.grey-text.text-darken-4.btn")
var fir_f_m = document.querySelector("#map > div:nth-child(1) > img")
var sec_f_m = document.querySelector("#map > div:nth-child(2)")
var fnum = 0
$(document).ready(function(){
  $(sec_f).click(function(){
      $(fir_f_m).css("display","none");
      $(sec_f_m).css("display","block");
      });
      $(fir_f).click(function(){
          $(fir_f_m).css("display","block");
          $(sec_f_m).css("display","none"); 
      });
      });

$(document).ready(function(){
    $('.tooltipped').tooltip();
  });
</script>
